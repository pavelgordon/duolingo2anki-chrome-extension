<!DOCTYPE html>
<html>
<head>
    <title>Wonderful Extension</title>
    <script src="scripts/popup.js"></script>
    <link href="styles/primer.css" rel="stylesheet">
</head>
<body>

<!--style="width: 300px"-->
<div class="Box">
    <div class="Box-header">
        <h3 class="Box-title">
            Duolingo2Anki Settings
        </h3>
    </div>
    <form>
        <div class="Box-body">

            <div class="form-group">
                <div class="form-group-header"><label>Deck name</label></div>
                <div class="form-group-body"><input class="form-control" type="text" placeholder="Anki deck name"
                                                    value="My awesome deck" id="deckName_textbox"/>
                </div>
                <p class="note" id="help-text-for-deck-name">
                    Name for <a href="https://apps.ankiweb.net/docs/manual20.html#decks">Anki deck</a>. Will be created
                    if doesn't not exist.
                </p>
            </div>

            <div class="form-group">
                <div class="form-group-header"><label>Model name</label></div>
                <div class="form-group-body"><input class="form-control" type="text" placeholder="Anki model name"
                                                    value="Duolingo model" id="modelName_textbox"/>
                </div>
                <p class="note" id="help-text-for-model-name">
                    Name for <a href="https://apps.ankiweb.net/docs/manual20.html#card-types"> card template with
                    fields</a>. Will be created if doesn't exist.
                </p>
            </div>

            <div class="form-group">
                <div class="form-group-header"><label>Tags</label></div>
                <div class="form-group-body"><input class="form-control" type="text" placeholder="Anki tag string"
                                                    value="" id="tagString_textbox"/>
                </div>
                <p class="note" id="help-text-for-tag-string">
                    Custom <a href="https://apps.ankiweb.net/docs/manual20.html#adding-cards-and-notes">tags</a> added
                    to each note, comma separated (e.g. tag1, tag2, tag3).
                </p>
            </div>

            <!--      <div class="form-checkbox">-->
            <!--        <label>-->
            <!--          <input type="checkbox" checked="checked" id="auto-sync-mode"/>-->
            <!--          Auto-sync to Anki-->
            <!--        </label>-->
            <!--        <p class="note" id="help-text-for-checkbox">-->
            <!--          Automatically import new words to selected deck after opening Duolingo page Review(with interval of 30 seconds)-->
            <!--        </p>-->
            <!--      </div>-->
        </div>
        <div class="Box-footer text-right">
            <button class="btn btn-secondary mr-1">
                Cancel
            </button>
            <button class="btn btn-primary" id="ok_btn">
                Save
            </button>
        </div>
    </form>
</div>

</body>
</html>
